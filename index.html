<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/places.js@1.15.1/dist/cdn/places.min.js"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
  <link rel="stylesheet" href="main.css">
  <title>Leaflet</title>

</head>
<body>

  <div class="container">
    <div id="map"></div>
    <div class="content">
        <div class="content-header">
          <h1>Weather Map</h1>
          <p>Chose a location on the map to display weather informations.</p>
        </div>
        <div class="content-search">
          <input type="text" name="places" id="places-input" class="search-input"/>
          <button id="places-btn" class="search-btn">Search</button>
        </div>
        <div class="content-weather">
        </div>
        <div class="content-footer">
          <p>Map provided by <a href="">Leafletjs</a></p>
          <p>Weather provided by <a href="">OpenWeatherMap</a></p>
          <p>Search bar provided by <a href="">Algolia</a></p>
        </div>
      </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
  <script src="keys.js"></script>
  <script src="app.js"></script>
</body>
</html>
